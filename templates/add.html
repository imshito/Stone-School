<!DOCTYPE html>
<html>
<head>
    <title>学生成绩提交</title>
</head>
<body>
    <h2>学生成绩提交</h2>
    <form action="/api/add_scores" method="post">
          <label for="academic_year">学年:</label>
        <input type="text" id="academic_year" name="academic_year" required><br><br>

        <label for="grade">年级:</label>
        <input type="text" id="grade" name="grade" required><br><br>

        <label for="session">会话:</label>
        <input type="text" id="session" name="session" required><br><br>



        <label for="studentID">学生ID:</label>
        <input type="text" id="studentID" name="studentID" required><br><br>
        <label for="chinese">语文:</label>
        <input type="number" id="chinese" name="chinese" required><br><br>
        <label for="math">数学:</label>
        <input type="number" id="math" name="math" required><br><br>
        <label for="english">英语:</label>
        <input type="number" id="english" name="english" required><br><br>
        <label for="politics">政治:</label>
        <input type="number" id="politics" name="politics" required><br><br>
        <label for="history">历史:</label>
        <input type="number" id="history" name="history" required><br><br>
        <label for="physics">物理:</label>
        <input type="number" id="physics" name="physics" required><br><br>
        <label for="chemistry">化学:</label>
        <input type="number" id="chemistry" name="chemistry" required><br><br>
        <label for="biology">生物:</label>
        <input type="number" id="biology" name="biology" required><br><br>
        <label for="geography">地理:</label>
        <input type="number" id="geography" name="geography" required><br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
